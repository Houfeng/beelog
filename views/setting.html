{% endblock %}

{% block body %}
<div class="w-full max-w-screen-md mx-auto bg-base-100">
  <form class="mb-6 p-6">
    <div class="divider font-sans font-light text-xs mb-4 mt-6 before:h-[1px] after:h-[1px] text-gray-300">
      Blogger options
    </div>
    <div class="mb-4">
      <label class="block mb-2">Name</label>

    </div>

    </div>
    <div class="mb-4">
      <label class="block mb-2">Body content</label>
