{% extends "./layout.html" %}

{% block head %}
<title>About | {{setting.name}}</title>
{% endblock %}

{% block body %}
<div class="w-full max-w-screen-md mx-auto bg-base-100 text-center pt-8">
  <figure class="flex justify-center items-center">
    <img class="w-[200px] rounded-full" src="/images/beelog.jpg" />
  </figure>
  <h1 class="text-3xl mt-4">{{setting.name}}</h1>
  <p class="py-6">
    {{setting.description}}
  </p>
</div>
{% endblock %}
